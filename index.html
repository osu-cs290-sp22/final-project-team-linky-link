  <body>

    <header>
      <!-- <a href="#"><h1 class="site-title"><i class="far fa-hand-lizard"></i> tweeter</h1></a> -->

    </header>

    <main class="closet-container">

      <article class="shirts">
        <div class="shirt-content">
          <p class="shirt-text">
            Select a shirt for your outfit.
          </p>
        </div>
      </article>

      <article class="image-box">
        <div class="image">
          <img class="shirt-image" src="images/shirt-one.PNG" alt="Image of Padme's shirt">
        </div>
        <button class="btn" onclick="prev()">Previous</button>
        <button class="btn" onclick="next()">Next</button>
      </article>

      <article class="bottoms">
        <div class="bottom-content">
          <p class="bottom-text">
            Select bottoms for your outfit.
          </p>
        </div>
      </article>

      <article class="image-box">
        <div class="image">
          <img class="bottoms-image" src="images/bottoms-one.PNG" alt="Image of Padme's pants">
        </div>
        <button class="btn" onclick="prevB()">Previous</button>
        <button class="btn" onclick="nextB()">Next</button>
      </article>

    </main>

    <button type="button" id="create-outfit-button">
        <p class="outfit-button"> 
            Create outfit
        </p>
    </button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-outfit-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Name your outfit</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="name-input-element">
            <label for="name-text-input">Outfit name text</label>
            <textarea id="name-text-input"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Create Outfit</button>
        </div>

      </div>
    </div>

  </body>

</html>
